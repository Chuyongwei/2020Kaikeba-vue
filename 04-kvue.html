<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <p>{{counter}}</p>
	  <!-- 添加文本 -->
      <p k-text="counter"></p>
	  <!-- 添加html代码 -->
      <p k-html="desc"></p>
    </div>
    <script src="./kvue.js"></script>
    <script src="./complie.js"></script>
    <script>
      const app = new KVue({
        el: "#app",
        data: {
          counter: 1,
          desc: "<span>做了就能成</span>",
        },
      });
      setInterval(() => {
        app.$data.counter++;
      }, 1000);
    </script>
  </body>
</html>
